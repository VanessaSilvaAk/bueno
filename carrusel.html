<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - CSS 3D transform Colorful Animated Carousel</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
    <link rel="stylesheet" href="css/carrusel-style.css">
</head>

<body>
    <figure class="icon-cards mt-3">
        <div class="icon-cards__content">
            <div class="icon-cards__item d-flex align-items-center justify-content-center"><span class="h1"><img
                        src="images/comida1.png" alt="" width="250px"></span></div>
            <div class="icon-cards__item d-flex align-items-center justify-content-center"><span class="h1"><img
                        src="images/comida2.png" alt="" width="250px"></span></div>
            <div class="icon-cards__item d-flex align-items-center justify-content-center"><span class="h1"><img
                        src="images/comida3.png" alt="" width="250px"></span></div>
        </div>
    </figure>
    <div class="checkbox">
        <input class="d-none" id="toggle-animation" type="checkbox" checked />
        <label class="checkbox__checkbox" for="toggle-animation"></label>
        <label class="checkbox__label" for="toggle-animation">Toggle animation</label>
    </div>
    <script type="text/javascript" src="js/carrusel.js"></script>
</body>

</html>
